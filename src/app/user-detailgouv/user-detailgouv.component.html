<mat-card class="example-card text-center gouv-card" *ngIf="gouvernoratDetails">
  <mat-card-header class="justify-content-center">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{gouvernoratDetails.gouvernoratName}}</mat-card-title>
  </mat-card-header>

  
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div matLine>
          Nom de la ville :
          <button mat-button>{{gouvernoratDetails.gouvernoratName}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Description :
          <button mat-button>{{gouvernoratDetails.libelle}}</button>
        </div>
      </mat-list-item>
    </mat-list>
    <button mat-raised-button color="primary" (click)="goBackg()" class="pink-button" style="display: flex; align-items: center;">
      <span style="font-size: 1.2em;">&#8592;</span> <!-- Unicode arrow character -->
      <span style="margin-right: 5px;">Retour Ã  la liste</span>
    </button>
  </mat-card-content>
</mat-card>
