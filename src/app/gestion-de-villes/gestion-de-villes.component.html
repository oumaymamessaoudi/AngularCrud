<div class="d-flex justify-content-between">
  <button routerLink="/ville-list" mat-raised-button color="accent"><i class="fa fa-arrow-left" aria-hidden="true"></i> Ajout ville</button>
    <mat-form-field appearance="outline">
      
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter2($event)" placeholder="Ex. Vile name" #input>
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2" matSort>
  
    <!-- Assuming you have an ngFor loop to display the villes -->
<tr *ngFor="let ville of villes">



  <!-- Action buttons -->

</tr>
<!-- id Column -->
<ng-container matColumnDef="id">
<th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
<td mat-cell *matCellDef="let row"> {{row.id}}</td>
</ng-container>

  
      <!-- villename Column -->
      <ng-container matColumnDef="villeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de la ville </th>
        <td mat-cell *matCellDef="let row"> {{row.villeName}}</td>
      </ng-container>
  



<!-- gouvernoratName Column -->
<ng-container matColumnDef="gouvernoratName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du gouvernorat </th>
  <td mat-cell *matCellDef="let row">{{ row.gouvernoratName }}</td>
</ng-container>


      
    




      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
        <button mat-icon-button [routerLink]="['/detailv', row.id]" class="mx-2" color="warn"><i class="fa fa-eye"></i></button>
        <button mat-icon-button (click)="editv(row.id)"  class="mx-2" color="accent"><i class="fa fa-pencil"></i></button>
        <button  mat-icon-button  (click)="deletev(row.id)"color="primary"><i class="fa fa-trash"
          aria-hidden="true"></i></button>
          

        </td>
      </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="['id', 'villeName', 'gouvernoratName', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'villeName', 'gouvernoratName', 'action']"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
