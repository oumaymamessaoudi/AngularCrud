<div class="ville-form m-3 p-4">
   <form [formGroup]="gouvForm">
    <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Nom du gouvernorat</mat-label>
            <input formControlName="gouvernoratName"  matInput placeholder="Nom du gouvernorat">
            <mat-icon matSuffix>location_city</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Libellé</mat-label>
            <input formControlName="libelle" matInput placeholder="Libellé">            <mat-icon matSuffix>description</mat-icon>
          </mat-form-field>
        </div>
      </div>
  
      <button *ngIf="!gouvIsUpdatedActive" (click)="addGouv()" class="mt-4" mat-raised-button color="accent">Ajouter</button>
      <button *ngIf="gouvIsUpdatedActive"  (click)="updateGouv()" class="mt-4" mat-raised-button color="accent">Mise à jour</button>

      
   </form>
    </div>
