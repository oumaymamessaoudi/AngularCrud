<div class="d-flex justify-content-between">
    <button routerLink="/gouv-adding" mat-raised-button color="accent"><i class="fa fa-arrow-left" aria-hidden="true"></i> Ajout gouvernorat</button>
      <mat-form-field appearance="outline">
        
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter3($event)" placeholder="Ex. gouv name" #input>
      </mat-form-field>
    </div>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource3" matSort>
    
     


  
  
    
        <!-- gouvernoratName Column -->
        <ng-container matColumnDef="gouvernoratName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du gouvernorat </th>
          <td mat-cell *matCellDef="let row"> {{row.gouvernoratName}}</td>
        </ng-container>
    
  
        
      
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
          <button [routerLink]="['/detailgouv', row.id]" mat-icon-button color="warn"><i class="fa fa-eye"></i></button>
          <button  (click)="editgouv(row.id)" mat-icon-button  color="accent"><i class="fa fa-pencil"></i></button>
          <button (click)="deletegouv(row.id)"  mat-icon-button color="primary"><i class="fa fa-trash"
            aria-hidden="true"></i></button>
            
  
          </td>
        </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="[ 'gouvernoratName', 'action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['gouvernoratName', 'action']"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
