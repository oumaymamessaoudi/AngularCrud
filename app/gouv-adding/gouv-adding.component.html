<div class="ajout-container">
  <h2 class="ajout-heading">{{ gouvIsUpdatedActive ? 'Modifier gouvernorat' : 'Ajout gouvernorat' }}</h2>
  <div class="ville-form m-3 p-4">
   <form [formGroup]="gouvForm">
    <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Nom du gouvernorat</mat-label>
            <input formControlName="gouvernoratName"  matInput placeholder="Nom du gouvernorat">
            <mat-icon matSuffix>location_city</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input formControlName="libelle" matInput placeholder="Description">            <mat-icon matSuffix>description</mat-icon>
          </mat-form-field>
        </div>
      </div>
  
      
    <div class="row">
      <div class="col-md-6">
        <button mat-raised-button color="accent" (click)="annulerg();" class="annuler-button">
          <span style="font-size: 1.8em;">&#8592;</span>
          <span style="margin-right: 5px;">Annuler</span>
        </button>
      </div>
    
      <div class="col-md-6 buttons-container">
        <div style="display: flex; justify-content: space-between;">       
          <button *ngIf="!gouvIsUpdatedActive" (click)="addGouv()" class="mt-4" mat-raised-button color="accent">Ajouter</button>
          <button *ngIf="gouvIsUpdatedActive" (click)="updateGouv()" class="mt-4" mat-raised-button color="accent">Mise Ã  jour</button>
         </div>
      </div>
    </div>
   
      
   </form>
    </div>
</div>
